        }

        .user-input li {
            display: block;

        }

            background: #d33a3d;

            font-size: 12px;
            cursor: pointer;
        }

        .user-input .txt {
            display: inline-block;
            height: 45px;
            line-height: 45px;
            padding: 0 10px;
            box-sizing: border-box;
            font-size: 14px;
        }

        .user-input .txt-phone {
            width: calc(100% - 80px);
        }

        .actions {
            position: fixed;
            bottom: 0px;
            z-index: 100;
            display: flex;
            align-items: center;
            width: calc(100% - 20px);
            max-width: calc(640px - 20px);
            margin: 10px;
            border-radius: 23px;
            overflow: hidden;
        }

        .actions .btn {
            height: 40px;
            line-height: 40px;
            text-align: center;
            background: #d33a3d;
            color: #fff;
            font-size: 14px;
            text-align: center;
            box-sizing: border-box;
            cursor: pointer;
        }

        .actions .btn-activate {
            width: 100%;
        }

        .actions .btn-green {
            background: #62c462;
        }

        .actions .btn-blue {
            background: #007DDB;
        }

        .share-mask .txt {
            position: fixed;
            top: 110vw;
            left: 0;
            z-index: 111;
            width: 100%;
            text-align: center;
            color: #000;
        }

        canvas {
            vertical-align: top !important;
        }

    <style>
        .cake {
            animation: move 5s 2s infinite;
            -webkit-animation: move 5s 2s infinite;
            transform-origin: bottom;
            -webkit-transform-origin: bottom;
            display: block;
        }

        @keyframes move {

            0%,
            25% {
                transform-origin: center top;
                -webkit-transform: rotate(0deg);
                transform: rotate(0deg);
            }

            50% {
                transform-origin: center top;
                -webkit-transform: rotate(-10deg);
                transform: rotate(-10deg);
            }

            75% {
                transform-origin: center top;
                -webkit-transform: rotate(-10deg);
                transform: rotate(-10deg);
            }

            100% {
                transform-origin: center top;
                -webkit-transform: rotate(0deg);
                transform: rotate(0deg);
            }
        }

        @-webkit-keyframes move {

            0%,
            25% {
                transform-origin: center top;
                -webkit-transform: rotate(0deg);
                transform: rotate(0deg);
            }

            50% {
                transform-origin: center top;
                -webkit-transform: rotate(-10deg);
                transform: rotate(-10deg);
            }

            75% {
                transform-origin: center top;
                -webkit-transform: rotate(-10deg);
                transform: rotate(-10deg);
            }

            100% {
                transform-origin: center top;
                -webkit-transform: rotate(0deg);
                transform: rotate(0deg);
            }
        }

        .cake2 {
            animation: move 5s 2s infinite;
            -webkit-animation: move2 5s 2s infinite;
            transform-origin: bottom;
            -webkit-transform-origin: bottom;
            display: block;
        }

        @keyframes move2 {

            0%,
            25% {
                transform-origin: center top;
                -webkit-transform: rotate(0deg);
                transform: rotate(0deg);
            }

            50% {
                transform-origin: center top;
                -webkit-transform: rotate(10deg);
                transform: rotate(10deg);
            }

            75% {
                transform-origin: center top;
                -webkit-transform: rotate(10deg);
                transform: rotate(10deg);
            }

            100% {
                transform-origin: center top;
                -webkit-transform: rotate(0deg);
                transform: rotate(0deg);
            }
        }

        @-webkit-keyframes move2 {

            0%,
            25% {
                transform-origin: center top;
                -webkit-transform: rotate(0deg);
                transform: rotate(0deg);
            }

            50% {

                transform: rotate(10deg);
            }

            75% {

                transform: rotate(10deg);
            }

            100% {
                transform-origin: center top;
                -webkit-transform: rotate(0deg);
                transform: rotate(0deg);
            }
